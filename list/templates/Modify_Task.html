<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier la tâche</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/modify.css' %}">
</head>
<body>
    <header>
        <a href="/"><h1><strong>My list</strong></h1></a>
    </header>
    <main>
        <h1>Modifier la tâche : {{ tache.titre }}</h1>
        <fieldset>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Modifier</button>
            </form>
        </fieldset>
    </main>
    <footer>
        <h1>My footer</h1>
    </footer>
</body>
</html>
